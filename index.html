<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h2>Weather Dashboard</h2>
    </header>
    <main>
      <div class="row">
        <div class="col s3">
          <div id="city-search" class="card white z-depth-3">
            <!-- City Search Bar -->
            <label>Search for City</label>
            <div id="search-wrapper">
              <input id="getCity" type="text" />
              <button id="srch-btn" type="submit">
                <i class="material-icons">search</i>
              </button>
            </div>
            <div>
              <h6>Recent Searches</h6>
              <ul id="city-buttons"></ul>
            </div>

            <!-- card end -->
          </div>
          <!-- col end -->
        </div>

        <div class="col s8">
          <div class="row">
            <div id="info-holder" class="card white z-depth-2">
              <h5 id="city-date1"></h5>
              <ul>
                <li id="temp1"></li>
                <li id="humidity1"></li>
                <li id="windSpeed1"></li>
                <li id="UVIndex1"></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div id="five-day-forcast"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
